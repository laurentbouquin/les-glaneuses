<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <title>Les Glaneuses - Réservations</title>
  </head>
  <body>
    <div class="header">
      <img src="../images/logo_les_glaneuses.png" id="logo" />
      <button class="headerBut" id="ButHome">Accueil</button>
      <button class="headerBut" id="ButProduct">Mes réservations</button>
      <button class="headerBut" id="ButAbout">Nos producteurs</button>
      <button class="headerBut" id="ButLog">Mon compte</button>
    </div>
    <div id="table">
      <div id="res">
        <div id="resTitle">Réservations à venir</div>

          <div class="resDate">Le 01/06/2024 à 7h30</div>

        <div id="resTwo">

          <div class="resDate">Le 12/09/2024 à 9h00</div>

          <div class="resPlace">Le Champ Pignon</div>

    <footer id="footer">
      <p id="footerTextMid">
        Contactez-nous à
        <a href="mailto:alexis.lasselin@algosup.com">contact@glaneuses.fr</a>
      </p>
      <p id="footerTextEnd">© 2024 Les Glaneuses</p>
    </footer>
    <script src="products.js"></script>
    <script src="navbar.js"></script>
